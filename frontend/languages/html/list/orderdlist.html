<body><h1>list</h1>
    <p>HTML lists allow web developers to group a set of related items in lists.

    </p>
    <h2>ordered list</h2>
    
    <p>The HTML <ol> tag defines an ordered list. An ordered list can be numerical or alphabetical.</p>

    <ol>
        <li>chandan</li>
        <li>danush</li>
        <li>manoj</li>
        <li>laati</li>
    </ol>
</body>

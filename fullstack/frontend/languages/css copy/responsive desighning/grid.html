<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>grid</h1>
    <p>The CSS Grid Layout Module offers a grid-based layout system, with rows and columns, making it easier to design web pages without having to use floats and positioning.

    </p>
    <style>
        #container{
            display: grid;
          
          grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
            grid-template-rows: repeat(3,200px);
            border:4px solid red;
        }
        .itm{
            font-size: 40px;
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            margin: 80px;
            
        }
    </style>






<center> <div id="container">
    <h1 id="chandan1" class="itm">hi</h1>
    <h1 id="chandan2" class="itm">hello</h1>
    <h1 id="chandan3" class="itm">how</h1>
    <h1 id="chandan4" class="itm">are</h1>
    <h1 id="chandan5" class="itm">you</h1>

</div></center>



   
  
    
</body>
</html>

<!DOCTYPE html>
<html>
  
<head>
    <title>#id selector</title>
   
    <style>
        #chandan {
            color: green;
            text-align: center;
        }
  
        #all {
            color: blue;
            text-align: center;
        }
    </style>
</head>
  
<body>
  <h1>id selecter</h1>
    <p>The “#” CSS id selector is used to set the style of the given id. The id attribute is the unique identifier in an HTML document. The id selector is used with a # character. </p>
    
    <h1 id="chandan">hello world</h1>
    <h2 id="all">hi</h2>
</body>
  
</html>

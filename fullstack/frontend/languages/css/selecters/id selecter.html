<!DOCTYPE html>
<html>
  
<head>
    <title>#id selector</title>
   
    <style>
        #chandan {
            color: green;
            text-align: center;
        }
  
        #cs {
            text-align: center;
        }
    </style>
</head>
  
<body>
   <h1>id_selecter</h1>
<p> The #id selector styles the element with the specified id.
</p>
  
    <h1 id="chandan">hello world</h1>
    <h2 id="cs">hi</h2>
</body>
  
</html>

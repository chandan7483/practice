<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>random days</h1>
    <h1 id="days"></h1>
    <button onclick="randomDays()">random days</button>
    
    </center>


    <script>
        let h1=document.getElementById('days')
        function randomDays(){
           num=Math.floor(Math.random()*7+1)


            switch(num){

                case 1:
                    h1.innerHTML='monday'
                break;

                case 2:
                    h1.innerHTML='tuesday'
                break;

                case 3:
                    h1.innerHTML='wednesday'
                break;

                case 4:
                    h1.innerHTML='thursday'
                break;

                case 5:
                    h1.innerHTML='friday'
                break;

                case 6:
                    h1.innerHTML='saturday'
                break;

                case 7:
                    h1.innerHTML='sunday'
                break;
            }


        }
    </script>

</body>
</html>

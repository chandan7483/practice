<script>
let num=7
let num1=5

function math1(a,b){
    return a+b
}
console.log(math1(num,num1))


function math2(a,b){
    return a-b

}
console.log(math2(num,num1))

function math3(a,b){
    return a*b

}
console.log(math3(num,num1))

function math4(a,b){
    return a/b

}
console.log(math4(num,num1))

</script>
